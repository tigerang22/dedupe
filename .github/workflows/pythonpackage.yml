name: tests

on: [push, pull_request, workflow_dispatch]

jobs:
  test:
    timeout-minutes: 30
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
        python-version: ["3.10"]

    env:
      SKIP_PYTEST: ${{ vars.SKIP_PYTEST }}

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -e .
    - name: Install test dependencies
      run: |        
        pip install -r requirements.txt
        pip install 'coverage[toml]>=7.10.6' pytest-cov
    - name: pytest
      if: ${{ env.SKIP_PYTEST != 'true' }}
      run: |
         pytest tests dedupe --cov dedupe
    - name: Submit coverage to Coveralls
      uses: coverallsapp/github-action@57daa114ba54fd8e1c8563e8027325c0bf2f5e80
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        parallel: true
        flag_name: job-${{ matrix.os }}-${{ matrix.python-version }}    
    - name: flake8
      run: |
         flake8 dedupe tests
    - name: Static Testing
      run: |        
        mypy --ignore-missing-imports dedupe
    - name: Integration test, record link
      run: |
        python tests/canonical_gazetteer.py -vv
        python tests/canonical_matching.py -vv
    - name: Integration test, dedupe
      run: |
        python tests/canonical.py -vv
  finish:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - name: Coveralls Finished
      uses: coverallsapp/github-action@57daa114ba54fd8e1c8563e8027325c0bf2f5e80
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        parallel-finished: true
  wheels:
    if: github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags')
    needs: test
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-python@v2    
    - name: Build wheels
      uses: pypa/cibuildwheel@v2.3.1
      env:
        CIBW_ARCHS_MACOS: x86_64 arm64 universal2
    - name: Build sdist
      run: |
        pip install build
        python -m build --sdist
    - name: Publish wheels to PyPI
      env:
        TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
        TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
      run: |
        pip install twine
        twine upload --skip-existing wheelhouse/*.whl
        twine upload dist/*
      continue-on-error: true
