name: tests

on: [push, pull_request, workflow_dispatch]

env:
  PYTHON_VERSION: "3.10"
  TEST_OS: '["windows-latest", "ubuntu-latest"]'
  WHEEL_OS: '["ubuntu-latest"]'

jobs:
  test:
    timeout-minutes: 30
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ${{ fromJson(env.TEST_OS) }}
        python-version: ["${{ env.PYTHON_VERSION }}"]

    env:
      SKIP_PYTEST: ${{ vars.SKIP_PYTEST }}

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -e .
    - name: Install test dependencies
      run: |        
        pip install -r requirements.txt
        pip install 'coverage[toml]>=7.10.6' pytest-cov
    - name: pytest
      if: ${{ env.SKIP_PYTEST != 'true' }}
      run: |
         pytest tests dedupe --cov dedupe
    - name: Submit coverage to Coveralls
      if: ${{ env.SKIP_PYTEST != 'true' }}
      uses: coverallsapp/github-action@57daa114ba54fd8e1c8563e8027325c0bf2f5e80
      with:
        github-token: ${{ secrets.GH_TOKEN }}
        parallel: true
        flag_name: job-${{ matrix.os }}-${{ matrix.python-version }}       
    - name: flake8
      if: ${{ env.SKIP_PYTEST != 'true' }}
      run: |
         flake8 dedupe tests
    - name: Static Testing
      if: ${{ env.SKIP_PYTEST != 'true' }}
      run: |        
        mypy --ignore-missing-imports dedupe
    - name: Integration test, record link
      if: ${{ env.SKIP_PYTEST != 'true' }}
      run: |
        python tests/canonical_gazetteer.py -vv
        python tests/canonical_matching.py -vv
    - name: Integration test, dedupe
      if: ${{ env.SKIP_PYTEST != 'true' }}
      run: |
        python tests/canonical.py -vv
  # finish:
  #   needs: test
  #   runs-on: ubuntu-latest
  #   steps:
  #   - name: Coveralls Finished
  #     if: ${{ env.SKIP_PYTEST != 'true' }}
  #     uses: coverallsapp/github-action@57daa114ba54fd8e1c8563e8027325c0bf2f5e80
  #     with:
  #       github-token: ${{ secrets.GH_TOKEN }}
  #       parallel-finished: true
  wheels:
    # if: github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags')
    needs: test
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ${{ fromJson(env.WHEEL_OS) }}
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    - name: Build wheels
      uses: pypa/cibuildwheel@v2.3.1
      env:
        CIBW_BUILD: cp310-*
        CIBW_ARCHS_LINUX: x86_64
        CIBW_MANYLINUX_X86_64_IMAGE: manylinux2014
        CIBW_BEFORE_BUILD: pip install cython numpy
    - name: Build sdist
      run: |
        pip install build
        python -m build --sdist
    - name: List built files
      run: |
        ls -la dist/
        ls -la wheelhouse/ || echo "No wheelhouse directory"
    - name: Publish wheels to PyPI
      if: ${{ env.PUBLISH == 'true' }}
      env:
        TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
        TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
      run: |
        pip install twine
        twine upload --skip-existing wheelhouse/*.whl
        twine upload dist/*
      continue-on-error: true
